<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .reminder-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            position: relative;
        }

        .reminder-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0000; /* Red color, adjust as needed */
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(159, 33, 33);
            color: white;
            border-radius: 20px;
        }
     
    </style>
</head>
<body>

<div class="reminder-container">
    <h1>Set a Reminder</h1>
    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="time">Time:</label>
    <input type="time" id="time">

    <label for="activity">Activity:</label>
    <select id="activity">
        <option value="Wake up">Wake up</option>
        <option value="Go to gym">Go to gym</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Meetings">Meetings</option>
        <option value="Lunch">Lunch</option>
        <option value="Quick nap">Quick nap</option>
        <option value="Go to library">Go to library</option>
        <option value="Dinner">Dinner</option>
        <option value="Go to sleep">Go to sleep</option>
    </select>

    <button onclick="setReminder()">Set Reminder</button>
</div>

<script src="script.js"></script>

</body>
</html>
